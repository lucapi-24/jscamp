<!DOCTYPE html>
<html lang="es">

<head>
  <title>DevJobs - Empleos</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">

  <link rel="stylesheet" href="./styles.css" />

  <script type="module">
    import React from "https://esm.sh/react?dev";
    import ReactDOM from "https://esm.sh/react-dom/client?dev";

    window.React = React;
    window.ReactDOM = ReactDOM;
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    //componente de React
    function JobCard({ data, titulo, empresa, ubicacion, descripcion}){
      const [isApplied, setIsApplied] = React.useState(false);
      
      function handleClick(){
        setIsApplied(!isApplied);
      }

      const text = isApplied ? "Aplicado" : "Aplicar";
      return (
            <article className="job-listing-card"
                data-modalidad={data?.modalidad}
                data-nivel={data?.nivel}
                data-tecnologia={data?.tecnologia}>
                <div>
                <h3>{titulo}</h3>
                <small>{empresa} - {ubicacion}</small>
                <p>{descripcion}</p>
                </div>
                <button 
                    className={`button-apply-job ${isApplied ? "is-applied" : ""}`}
                    onClick={handleClick}
                    >
                    {text}
                </button>
            </article>
        );
    }

    function App(){
        return (
            <div className="jobs-listings">
                <JobCard 
                    titulo="Desarrollador Frontend React.js" 
                    empresa="Tech Solutions" 
                    ubicacion="Remoto" 
                    descripcion="Únete a nuestro equipo para construir interfaces de usuario increíbles con React.js." 
                />
                <JobCard 
                    titulo="Ingeniero de Software Full Stack" 
                    empresa="Innovatech" 
                    ubicacion="Madrid, España" 
                    descripcion="Buscamos un ingeniero full stack con experiencia en React y Node.js para proyectos innovadores." 
                />
                <JobCard 
                    titulo="Desarrollador Junior React" 
                    empresa="Startup XYZ" 
                    ubicacion="Barcelona, España" 
                    descripcion="Oportunidad para desarrolladores junior que quieran crecer en un entorno dinámico usando React." 
                />
            </div>
        );
    }

    const rootEl = document.querySelector("#root");
    const root = ReactDOM.createRoot(rootEl);
    root.render(< App />);
  </script> 
</head>

<body>
  <header>
    <h1>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      DevJobs
    </h1>

    <nav>
      <!-- <a href="">
        Inicio
      </a> -->
      <a href="">Empleos</a>
    </nav>

    <div>
      <devjobs-avatar service="x" username="lucassinese" size="32">
      </devjobs-avatar>

      <devjobs-avatar service="google" username="netflix.com" size="32">
      </devjobs-avatar>

      <devjobs-avatar service="google" username="vercel.com" size="32">
      </devjobs-avatar>
    </div>
  </header>

  <main>
    <section class="jobs-search">
      <h1>React.js, primeros pasos</h1>
        
    </section>
    <section >
      <h2>Ofertas de empleo</h2>
        <div id="root"></div>
      <!-- Aquí se renderizarán las ofertas de empleo -->
    </section>
  </main>

  <footer style="padding-bottom: 2000px;">
    <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
  </footer>
</body>

</html>
